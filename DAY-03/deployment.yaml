apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: deployment-nginx
  name: deployment-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: deployment-nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: deployment-nginx
    spec:
       containers:
       - image: nginx
         name: nginx
         resources:
           limits:
             cpu: "0.5"
             memory: 256Mi
           requests:
             cpu: "0.3"
             memory: 128Mi
                